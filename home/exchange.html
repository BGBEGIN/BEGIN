<script>
    $("#bgb").keyup(function(){
        var bgb = $(this).val();
        
        var bgb_money = {$userinfo.bgb_money};
        
        if(bgb >= bgb_money)
        {
            bgb = bgb_money;
            $(this).val(bgb_money);
        }
        var bg = (bgb*10)*(10*0.4)/100;
        bg = Math.floor(bg * 100000000) / 100000000;
        $("#bg").val(bg);
    })
    $("#duihuan").click(function(){
        var bgb = $("#bgb").val();

        if(!bgb || bgb <= 0)
        {
            alert("<?php echo la('b103');?>");
            return;
        }
        
        var bgb_money = {$userinfo.bgb_money};
        if(bgb > bgb_money)
        {
            alert("<?php echo la('b104');?>");
            return;
        }
        $.ajax({
            type:'post',
            'url':'/index/home/exchangepost',
            data:{
                'bgb':bgb
            },dataType:'json',
            success:function(data)
            {
                if(data.state == 201)
                {
                    alert(data.msg)
                }else{
                    alert(data.msg);
                    window.location.reload();
                }
            }
        })
    })
</script>
