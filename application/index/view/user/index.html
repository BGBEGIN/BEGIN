{include file="public/header" nav="我的"}
    <div id="app">
        <div class="box">
            <div class="jun-content">
                <div class="f_box_mine slide">
                    <div class="t_header">

                            </div>
                            <p><span>{$user.phone}</span></p>
                            <p><span style="display: inline-block;width: 100px;line-height: 20px;height: 20px;font-size: 16px;color: #ffffff;background: #7d5dd8;border-radius: 3px;">{$userleveltile.name}</span></p>
                            <div class="f_tab1"><span>

                                        <p>平仓查询</p>
                                    </a>
                                </div>
                                <div class="el-col el-col-6" id="i3">

                                    </a>

                                <div class="el-col el-col-6" id="i6">
                                    <a href="/index/index/notice" class="">
                                        <img src="/static/wap/images/icon_my_announcement@2x.png" alt="" class="i6" data-src="/static/wap/images/icon_my_announcement@2x.png" lazy="loaded">

                                    </a>

                                    <a href="/index/user/recommend" class="">

                                        <p>推广码</p>
                                    </a>
                                </div>-->
                                <div class="el-col el-col-6" id="i9">
                                    <a onClick="window.open('{:getInfo('service')}','_blank');" class="">

                                <div class="el-col el-col-6">

                                    </a>
                                </div>
                                <div class="el-col el-col-6">

									   {/if}

                                        <p>站内消息</p>
                                    </a>
                                </div>

                                <!--    <a href="{:getInfo('app')}" class="">-->
                                <!--        <img src="/static/theme/index/img/icon_index_11.png" alt="" data-src="/static/theme/index/img/icon_index_11.png" lazy="loaded">-->
                                <!--        <p>APP下载</p>-->
                                <!--    </a>-->
                                <!--</div>-->
								<div class="el-col el-col-6" id="i3">
                                    <a href="/index/user/recharge_record" class="">

                                        <p>充值记录</p>
                                    </a>
                                </div>
								<div class="el-col el-col-6" id="i3">
                                    <a href="/index/user/cash_record" class="">
                                        <img src="/static/wap/images/icon_my_revenue_and_expenditure@2x.png" alt="" class="i3" data-src="/static/wap/images/icon_my_revenue_and_expenditure@2x.png" lazy="loaded">
                                        <p>提现记录</p>
                                    </a>
                                </div>
                                <div class="el-col el-col-6">
                                    <div>
                                        <a href="/index/user/logout" class="">
                                            <img src="/static/wap/images/icon_my_pull_out@2x.png" alt="" data-src="/static/wap/images/icon_my_pull_out@2x.png" lazy="loaded">
                                            <p>退出登录</p>
                                        </a>
                                    </div>
                                </div>

                            <div class="jun-empty"></div>
                        </div>
                    </div>
                </div>
                {include file="public/footer" menu='user'}

            </div>
        </div>
