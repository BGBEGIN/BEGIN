<script>
    let b94 = "<?php echo la('b94');?>";
    let b83 = "<?php echo la('b83');?>";
    let b93 = "<?php echo la('b93');?>";
    let b95 = "<?php echo la('b95');?>";
    let b96 = "<?php echo la('b96');?>";
    $(".zhiya").click(function(){
        var type = $(this).attr('attr');
        var form = '<div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-body"><div class="p-3 text-center"><input type="number" value="" placeholder="'+b94+'" id="zhiyanumber"></div></div></div></div>';
        layer.open({
          skin: 'demo-class',
          title: [b83,'background-color:rgb(245, 253, 252);color:#333;display:none'],
          area: ['90%', '300px'],
          btn: [b93,b95],
          closeBtn:0,
          content: form,
            btn1: function(index, layero) {
                
                var number = $("#zhiyanumber").val();
                if(!number)
                {
                    alert(b94);
                    return;
                }
                
                var bg_number = {$userinfo.money};
                if(number > bg_number)
                {
                    alert(b96);
                    return;
                }
                
                 
                
                $.ajax({
                    type:'post',
                    url :'/index/home/zhiyapost',
                    data:{
                      type:type,
                      number:number,
                    },
                    dataType:'json',
                    success:function(data){
                        if(data.state == 201)
                        {
                            alert(data.msg)
                            
                        }else{
                            alert(data.msg);
                            window.location.reload();
                        }
                    }
                })
                

            },
            btn2: function(index, layero){
                
            },
        }); 
    })
    
    $(".zhiqu").click(function(){
        var type = $(this).attr('attr');
        var id = $(this).attr('attrid');
        if(id == 0)
        {
            alert('您暂未质押BG');
            return;
        }
        layer.open({
            skin: 'demo-class',
          title: ['您确定要支取质押的全部BG吗？','background-color:rgb(245, 253, 252);color:#333;'],
          btn: ['确定支取','取消'],
          closeBtn:0,
            btn1: function(index, layero) {
              
                $.ajax({
                    type:'post',
                    url :'/index/home/zhiyapost1',
                    data:{
                      id:id,
                    },
                    dataType:'json',
                    success:function(data){
                        if(data.state == 201)
                        {
                            alert(data.msg)
                        }else{
                            alert(data.msg);
                            window.location.reload();
                        }
                    }
                })
                

            },
            btn2: function(index, layero){
                
            },
        }); 
    })
</script>
